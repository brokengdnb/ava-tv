<md-bottom-sheet style="background-color: rgba(0,0,0,0.7); border: none">
    <div id="preVideo"></div>
    <div class="md-grid" layout="column" style="overflow-y: scroll">
        <md-list flex layout="row" layout-align="space-between center" style="overflow-y: visible">
            <div ng-repeat="item in sortedNodes" ng-if="item.shape === 'circularImage'" style="text-align: center">
                <div layout="row" style="text-align: center">
                    <img src="{{item.image}}" style="width: 48px" md-whiteframe="5"/>
                    <md-button class="md-primary md-raised" ng-click="listItemClick($index)" md-whiteframe="5">
                        <div class="md-grid-text">{{item.youtubeTitle}}</div>
                    </md-button>
                </div>
            </div>
        </md-list>
    </div>
    <div>
        <md-chips flex ng-model="data.youtubeTags" ng-if="data.youtubeTags.length > 0" style="height: 90px; outline: none;" md-removable="false" readonly="true"></md-chips>
        <h4 style="color: white; display: inline-block; white-space: nowrap; overflow: hidden !important; text-overflow: ellipsis;">{{data.youtubeYear}} {{data.youtubeGenre}} : {{data.youtubeArtist}} - {{data.youtubeTitle}}</h4>
    </div>
    <div layout="row" flex ng-cloak layout-align="space-between center">
        <div layout="row" style="margin-bottom: 9px; min-width: 60px" flex ng-cloak layout-align="center center">
            <md-button ng-if="data.shape === 'image'" ng-click="playPre(data)" class="md-fab md-mini md-raised" style="background-color: #689F38"><md-icon style="color:white">play_arrow</md-icon></md-button>
            <md-button ng-click="showEditDialog($event)" class="md-raised md-fab md-mini"><md-icon>edit</md-icon></md-button>
            <md-button ng-if="data.shape === 'image'" ng-click="favouriteAdd()" class="md-raised md-fab md-mini" ng-if="!data.favourite" ><md-icon>star_rate</md-icon></md-button>
            <md-button ng-if="data.shape === 'image'" class="md-raised md-warn md-fab md-mini" ng-click="deleteFavourite(preVideo)" ><md-icon>star_rate</md-icon></md-button>
        </div>

    </div>


    <div style="overflow-y: scroll">
        <md-list flex layout="row" layout-align="center center" style="overflow-y: scroll">
            <div ng-repeat="item in sortedNodes" ng-if="item.shape === 'image'">
                <md-card md-whiteframe="7" ng-click="playLoad(item)">
                    <img src="{{item.image}}" width="99"/>
                </md-card>
            </div>
        </md-list>
    </div>
</md-bottom-sheet>
